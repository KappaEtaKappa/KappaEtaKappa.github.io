{% assign post = include.post %}
<a class="no-link" href="{{ site.baseurl }}{{post.url}}">
  <section class="box post-card">
    <span class="image featured"><img src="{{ site.baseurl }}{{ post.featured }}" alt="" /></span>
    <header>
      <h3>{{ post.title }}</h3>
      <p>Posted {{ post.date | date_to_string }}</p>
      {% if post.author %}
        <p>By {{post.author}}</p>
      {% endif %}
    </header>
    {{ post.excerpt }}
  </section>
</a>
